<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Simple</title>
    <link rel="stylesheet" href="css/navegar.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="/sources/img/logo.png" alt="logo">
        </div>
        <nav>
            <div class="ventanas">
                <a href="inicio.html" id="inicio">Inicio</a>
                <a href="ranking.html" id="ranking">Ranking</a>
            </div>
            <div class="botones">
                <a href="login.html">Login</a>
                <a href="registro.html">Registro</a>
            </div>
            <a href="usuario.html" id="usuario">
                <img id="profileImage" src="/sources/img/pfp.png" alt="Imagen de perfil en la barra de navegación">
            </a>
        </nav>
    </header>

    <section class="contenedor-perfil">
        <div class="foto-perfil">
            <input type="file" id="fileReader">
            <img id="preview" src="" alt="Previsualización de la imagen">
            <h2>Perfil del Jugador</h2>
            <div class="info-basica">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" placeholder="Nombre de usuario">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Correo electrónico">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Contraseña">

                <button id="guardar">Guardar Cambios</button>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Street Runner</p>
    </footer>
    
    <script type="module" src="js/edit_user.js"></script>
</body>
</html>
